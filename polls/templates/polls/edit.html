<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>글 수정 페이지</title>
</head>
<body>
    <h1>글 수정 페이지</h1>
    <form action='' method="post">
        {% csrf_token %}
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <script>alert('{{ message }}')</script>
                </div>
                {% endfor %}
        {% endif %}
        작성자 {{ post.email }} <br>
        제목<br>
        <input type="text" name="title" value="{{post.title}}" readonly><br>
        내용<br>
        <textarea rows="10" cols="50" name="contents">{{post.contents}}</textarea><br>

        <input type="file" name="mainphoto"><br>
        <input type="hidden" name="id" value="{{request.GET.id }}">
        <input type="submit" value="write">
    </form>
    
</body>
</html>
